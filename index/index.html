<!DOCTYPE html>
<html lang="es">
<head>
    <title>Personalización camisetas - ThreadOne</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="headerIzq">
            <a href="home.html" class="botonLogo">
                <img src="../utilis/LogoThreadOne.png" class="logo">
            </a>
        </div>
        <div class="headerDer">
            <a href="favoritos.html" class="botonFavoritos">
                <span>Favoritos</span>
                <img src="../utilis/IconoFavoritos.png" class="icono">
            </a>
            <a href="carrito.html" class="botonCarrito">
                <span>Carrito</span>
                <img src="../utilis/IconoCarrito.png" class="icono">
            </a>
            <a href="cuenta.html" class="botonCuenta">
                <span>Hey, Marcus</span>
                <img src="../utilis/ImagenPerfil.jpg" class="icono">
            </a>
        </div>
    </header>
    <main>
        <form action="BDThreadOne.extension" method="post">
            <div class="producto">
                <div class="imagenProducto">
                    <img src="../utilis/Camiseta.png" class="imagenCamiseta">
                </div>
                <div class="subirArchivo">
                    <p>Arrastra tu foto aquí</p>
                    <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                </div>
            </div>
            <div class="detallesProducto">
                <h1>Nombre del producto</h1>
                <p>Camiseta personalizada</p>
                <p class="precio">$MX335.00</p>
                <hr>
                <div class="opciones">
                    <label for="talla"><strong>Seleccionar talla</strong></label>
                    <select id="talla">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XL">XXL</option>
                    </select>
                    <label for="color"><strong>Seleccionar color</strong></label>
                    <select id="color">
                        <option value="Blanco">Blanco</option>
                        <option value="Negro">Negro</option>
                        <option value="Rojo">Gris</option>
                    </select>
                </div>
                <button type="submit" class="guardarDiseño">Guardar diseño</button>
                <hr>
                <div class="botonesAdicionales">
                    <button type="submit" class="guardarCarrito">Añadir al carrito</button>
                    <button type="submit" class="guardarFavorito">Añadir a favoritos</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
